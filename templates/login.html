{% include 'header.html' %}

<div class="container-fluid py-4">
    <div class="row">
        <div class="col-xl-4 col-md-7 d-flex flex-column mx-lg-0 mx-auto adjust_card">
            <div class="card ">
                <div class="card-header pb-0 text-start">
                    <h4 class="font-weight-bolder">Sign In</h4>
                </div>
                <div class="card-body">
                    <form method="post" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <input type="text" name="username" id="login_username"
                                class="form-control input-lg form-control-lg" placeholder="Username"
                                aria-label="Username" required>
                            <i class="material-icons opacity-10 icon margin_icon">person</i>&nbsp;

                        </div>
                        <div class="form-group relative password">
                            <input id="login_password" class="form-control form-control-lg input-lg" type="password"
                                name="password" placeholder="Password" required>
                            <i class="material-icons opacity-10 icon margin_icon">lock</i>&nbsp;
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <div class="text-center form-group">
                            <button type="submit" class="btn btn-lg btn-success w-100 mt-4 mb-0">Sign in</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                    <p class="mb-4 text-sm mx-auto">
                        Don't have an account?
                        <a href="{{ url_for('register') }}" class="text-primary text-gradient font-weight-bold">Sign
                            up</a>
                    </p>
                    <p class="forgot-btn text-sm text-left">
                        <a href="">Forgot Password?</a>
                    </p>
                </div>
            </div>
        </div>
        <div
            class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 end-0 text-center justify-content-center flex-column">
            <div class="position-relative bg-gradient-info h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center overflow-hidden"
                style="background-image: url('https://raw.githubusercontent.com/creativetimofficial/public-assets/master/argon-dashboard-pro/assets/img/signin-ill.jpg');
          background-size: cover;">
                <span class="mask bg-gradient-info opacity-6"></span>
                <h4 class="mt-5 text-white font-weight-bolder position-relative">"Attention is the new
                    currency"</h4>
                <p class="text-white position-relative">The more effortless the writing looks, the more
                    effort the writer
                    actually put into the process.
                </p>
            </div>
        </div>
    </div>
</div>
