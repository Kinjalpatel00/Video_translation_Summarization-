<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
</head>
<body>
    <embed src="{{ pdf_path }}" type="application/pdf" width="100%" height="600px">
    <a href="{{ pdf_path }}" download>Download Translated File</a>
</body>
</html>
